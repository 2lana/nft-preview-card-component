<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  
  <title>Frontend Mentor | NFT preview card component</title>
 </head>
<body>
<main> 
   <div class="equilibrium-image">
     <wrapper>
         <img src="images/image-equilibrium.jpg" alt="image equilibrium" class="image-equilibrium">
      </wrapper>
      <div class="nft-name"><a href="#"><h1>Equilibrium #3429</h1></a></div>
    </div>
    <div class="nft-description"><h2>Our Equilibrium collection promotes balance and calm.</h2></div>
  <div class="nft-selling">
    <div class="nft-cost">
      <img src="images/icon-ethereum.svg" alt="icon-ethereum">
      <div class="nft-price"><h3>0.041</h3></div>
      <div class="coin-ethereum"><h3>ETH</h3></div>
    </div>
    <div class="nft-minting">
      <img src="images/icon-clock.svg" alt="icon-clock">
      <div class="minting-days"><h3>3 days left</h3></div>
    </div>
  </div>
     <hr> 
  <div class="nft-creator">
     <a href="#"><img src="images/image-avatar.png" alt="image-avatar" class="image-avatar"></a>
    <h3><span class="text">Creation of</span></h3>
    <a href="#" class="creator-name"><h3>Jules Wyvern</h3></a>
  </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/2lana">2lana</a>.
  </div>
</body>
</html>
